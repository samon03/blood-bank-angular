<div class="row">
  <div class="col-sm-12 mb-3">
    <h5 class="card-title mb-3">Donate</h5>

    <div class="card mb-3"*ngFor="let req of reqUser">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <b>Name: </b> {{ req.name }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Blood Group: </b> {{ req.group }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Date: </b> {{ req.date | date }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Mobile: </b> {{ req.mobile }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Alternative Mobile: </b> {{ req.alternative }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Relation: </b> {{ req.relation }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Present Address: </b>
          </div>
          <div class="col-md-4 mb-3">
            {{ req.address }}
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Donate</button>
        </div>
      </div>
    </div>

  </div>
</div>
