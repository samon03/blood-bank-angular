<div class="row">
  <div class="col-sm-12 mb-3">
    <div class="card p-5">
      <form  #eForm="ngForm" (ngSubmit)="onSubmit(eForm)">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 mb-3">
              <b>Last Donation Date: </b>
              <input type="date" class="form-control mt-2" name="donationDate" id="donationDate" ngModel>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
  </div>
</div>
