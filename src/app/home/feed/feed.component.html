<div class="row">
  <div class="col-sm-12 mb-3">
    <h5 class="card-title mb-3">Feed</h5>

    <div class="card mb-3" *ngFor="let user of user">
      <a [routerLink]="['', user.id]"><i class="fa fa-edit d-flex justify-content-end m-2"></i></a>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <b>Name: </b> {{ user.name}}
          </div>
          <div class="col-md-4 mb-3">
            <b>Blood Group: </b> {{ user.group }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Date of Birth: </b> {{ user.dob | date }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Weight: </b> {{ user.weight }} kg
          </div>
          <div class="col-md-4 mb-3">
            <b>Religon: </b> {{ user.religon }}
          </div>
          <div class="col-md-4 mb-3"></div>
          <div class="col-md-4 mb-3">
            <b>Email: </b> {{ user.email }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Mobile: </b> {{ user.mobile }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Alternative Mobile: </b> {{ user.alternative }}
          </div>
          <div class="col-md-4 mb-3">
            <b>Present Address: </b>
          </div>
          <div class="col-md-4 mb-3">
            {{ user.address }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
